<h3>Iniciar Sesión</h3>
<form class="col" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="row">
        <div class="example-container">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Enter your email</mat-label>
                <input name="email" matInput ngModel placeholder="pat@example.com" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input name="password" matInput ngModel [type]="hide ? 'password' : 'text'" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </div>
    <div class="row">
        <button mat-raised-button>Iniciar Sesión</button>
    </div>
</form>
